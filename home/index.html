<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify the Hoax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg {
            background: radial-gradient(circle at top left, #4c1d95 0%, #0f172a 40%, #000000 100%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: #a855f7;
            border-radius: 50%;
            width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="gradient-bg text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl relative z-10">
        
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 mb-2">
                VeriHoax üõ°Ô∏è
            </h1>
            <p class="text-gray-400 text-lg">Cek Apakah Hal Yang Kamu Lihat Itu Hoax atau Fakta.</p>
        </header>

        <main class="glass-card rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8">
                
                <div class="mb-6">
                    <label for="claimInput" class="block text-sm font-medium text-gray-300 mb-2">Masukkan Teks.</label>
                    <textarea id="claimInput" rows="4" 
                        class="w-full bg-gray-900/50 border border-gray-600 rounded-xl p-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all resize-none text-lg"
                        placeholder="Contoh: Benarkah minum air hangat bisa membunuh virus COVID-19?"></textarea>
                </div>

                <button id="analyzeButton" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 rounded-xl text-white font-bold text-lg shadow-lg shadow-purple-900/30 transform hover:scale-[1.02] transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <span>Analisis Sekarang</span>
                </button>

                <div id="loading" class="hidden mt-8 text-center">
                    <div class="bg-gray-800/50 rounded-xl p-6 border border-gray-700">
                        <div class="spinner mx-auto mb-3"></div>
                        <p class="text-purple-300 font-medium animate-pulse">Sedang mencari referensi di internet...</p>
                    </div>
                </div>

                <div id="result" class="hidden mt-8 animate-fade-in-up">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <div class="bg-gray-800/60 p-5 rounded-xl border border-gray-700 text-center">
                            <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Skor Fakta</p>
                            <p id="resSkor" class="text-4xl font-black text-white bg-clip-text bg-gradient-to-b from-white to-gray-400">0%</p>
                        </div>
                        <div class="md:col-span-2 bg-gray-800/60 p-5 rounded-xl border border-gray-700 flex flex-col justify-center">
                            <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Kesimpulan Singkat</p>
                            <p id="resRingkasan" class="text-lg font-semibold text-purple-200 leading-tight">...</p>
                        </div>
                    </div>

                    <div class="bg-gray-800/60 p-6 rounded-xl border border-gray-700 mb-4">
                        <p class="text-xs text-gray-400 uppercase tracking-wider mb-3">Analisis Detail</p>
                        <p id="resAnalisis" class="text-gray-300 leading-relaxed text-justify"></p>
                    </div>

                    <div id="sourcesSection" class="bg-gray-800/60 p-6 rounded-xl border border-gray-700 hidden">
                        <p class="text-xs text-gray-400 uppercase tracking-wider mb-3 flex items-center gap-2">
                            üîó Rujukan Berita
                        </p>
                        <ul id="resSources" class="space-y-2"></ul>
                    </div>
                </div>

            </div>
        </main>

        <footer class="text-center text-gray-500 text-sm mt-8">
            Created by kata arun terserah.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analyzeButton = document.getElementById('analyzeButton');
            
            analyzeButton.addEventListener('click', async () => {
                const claimText = document.getElementById('claimInput').value;

                if (!claimText.trim()) {
                    alert('Harap isi teks klaim terlebih dahulu!');
                    return;
                }

                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('result').classList.add('hidden');
                document.getElementById('sourcesSection').classList.add('hidden');
                analyzeButton.disabled = true;
                analyzeButton.innerHTML = `<div class="spinner"></div> Memproses...`;

                try {
                    const response = await fetch('http://localhost:8080/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ claim: claimText }) 
                    });

                    if (!response.ok) throw new Error('Gagal terhubung ke backend.');

                    const data = await response.json();
                    const aiRes = data.analysisData;

                    document.getElementById('resRingkasan').innerText = aiRes.ringkasan;
                    
                    const skorEl = document.getElementById('resSkor');
                    skorEl.innerText = `${aiRes.skor}%`;
                    if(aiRes.skor > 70) skorEl.className = "text-4xl font-black text-green-400";
                    else if(aiRes.skor < 40) skorEl.className = "text-4xl font-black text-red-400";
                    else skorEl.className = "text-4xl font-black text-yellow-400";

                    document.getElementById('resAnalisis').innerText = aiRes.analisis;

                    const sourcesSection = document.getElementById('sourcesSection');
                    const sourcesList = document.getElementById('resSources');
                    sourcesList.innerHTML = ''; 

                    if (aiRes.sources && aiRes.sources.length > 0) {
                        sourcesSection.classList.remove('hidden');
                        aiRes.sources.forEach(source => {
                            const li = document.createElement('li');
                            li.innerHTML = `
                                <a href="${source.url}" target="_blank" class="flex items-center justify-between p-3 rounded-lg bg-gray-900/50 hover:bg-gray-700 border border-gray-600 hover:border-blue-500 transition-all group">
                                    <span class="text-sm text-blue-300 group-hover:text-blue-200 truncate pr-4 font-medium">${source.title || source.url}</span>
                                </a>`;
                            sourcesList.appendChild(li);
                        });
                    }

                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('result').classList.remove('hidden');

                } catch (error) {
                    alert(`Error: ${error.message}`);
                    document.getElementById('loading').classList.add('hidden');
                } finally {
                    analyzeButton.disabled = false;
                    analyzeButton.innerHTML = `<span>Analisis Sekarang</span>`;
                }
            });
        });
    </script>
</body>
</html>
